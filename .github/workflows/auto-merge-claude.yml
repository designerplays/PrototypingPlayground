name: Auto Merge Claude Branches

on:
  push:
    branches-ignore:
      - main
jobs:
  auto-merge:
    # Run this job when either claude or designerplays pushes
    if: github.actor == 'claude' || github.actor == 'designerplays'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Merge branch into main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge --allow-unrelated-histories --no-ff -X theirs ${{ github.ref }} -m "Auto merge"
          git push origin HEAD:main
