<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prototyping Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .prototype-list {
            list-style: none;
        }

        .prototype-item {
            margin-bottom: 15px;
        }

        .prototype-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 18px;
            font-weight: 500;
        }

        .prototype-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .prototype-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Prototyping Playground</h1>
        <p class="subtitle">A collection of interactive game prototypes</p>

        <ul class="prototype-list" id="prototype-list">
            <!-- Prototypes will be dynamically loaded from PrototypesConfig.json -->
        </ul>
    </div>

    <script>
        // Load and display prototypes from config file
        fetch('PrototypesConfig.json')
            .then(response => response.json())
            .then(data => {
                const prototypeList = document.getElementById('prototype-list');

                data.prototypes.forEach(prototype => {
                    const li = document.createElement('li');
                    li.className = 'prototype-item';

                    const a = document.createElement('a');
                    a.href = prototype.path;
                    a.className = 'prototype-link';

                    const nameDiv = document.createElement('div');
                    nameDiv.textContent = prototype.name;

                    const descDiv = document.createElement('div');
                    descDiv.className = 'prototype-description';
                    descDiv.textContent = prototype.description;

                    a.appendChild(nameDiv);
                    a.appendChild(descDiv);
                    li.appendChild(a);
                    prototypeList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error loading prototypes:', error);
                document.getElementById('prototype-list').innerHTML =
                    '<li style="color: #666; text-align: center; padding: 20px;">Error loading prototypes</li>';
            });
    </script>
</body>
</html>
