<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prototyping Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .prototype-list {
            list-style: none;
        }

        .prototype-item {
            margin-bottom: 15px;
        }

        .prototype-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 18px;
            font-weight: 500;
        }

        .prototype-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .prototype-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Prototyping Playground</h1>
        <p class="subtitle">A collection of interactive game prototypes</p>

        <ul class="prototype-list">
            <li class="prototype-item">
                <a href="prototypes/coin-toss/index.html" class="prototype-link">
                    <div>Coin Toss</div>
                    <div class="prototype-description">Flip a coin and see if it lands on heads or tails</div>
                </a>
            </li>
            <li class="prototype-item">
                <a href="prototypes/hex-map/index.html" class="prototype-link">
                    <div>Hex Map Explorer</div>
                    <div class="prototype-description">Explore and build a hexagonal tile map inspired by Dorf Romantik</div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
