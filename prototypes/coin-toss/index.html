<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss - Game Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-button">‚Üê Back to Menu</a>

        <h1 id="flipsLeftCounter">Flips Left: 100</h1>

        <div class="game-area">
            <div class="coin-container">
                <div id="coin" class="coin">
                    <div class="coin-face xp">
                        <div class="coin-text">XP</div>
                    </div>
                    <div class="coin-face money">
                        <div class="coin-text">MONEY</div>
                    </div>
                </div>
            </div>

            <div id="result" class="result"></div>

            <button id="flipButton" class="flip-button">Flip Coin</button>
        </div>

        <div class="stats-section">
            <div id="moneyCounter" class="money-counter">üí∞0</div>
        </div>

        <div class="xp-section">
            <div id="levelText" class="level-text">Level 1</div>
            <div class="xp-bar-container">
                <div id="xpBar" class="xp-bar">
                    <span id="xpText" class="xp-text">0/5</span>
                </div>
            </div>
        </div>

        <div id="gameOver" class="popup hidden">
            <h2>You Died</h2>
            <button id="playAgainBtn" class="popup-button">Play Again</button>
        </div>

        <button id="debug-btn" title="Debug">üêõ</button>
        <div id="debug-overlay" class="hidden">
            <h3>Debug Settings</h3>
            <button id="debug-close-btn">‚úï</button>
            <div class="debug-section">
                <p><strong>Version:</strong> <span id="version-display">0.3</span></p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
