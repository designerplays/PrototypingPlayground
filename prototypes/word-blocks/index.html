<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Word Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="grid-container">
            <!-- Grid will be dynamically generated here -->
        </div>

        <button id="debug-btn" title="Debug">üêõ</button>

        <div id="debug-overlay" class="hidden">
            <h3>Config Settings</h3>
            <button id="debug-close-btn">‚úï</button>
            <div class="debug-section">
                <p><strong>Version:</strong> <span id="version-display">0.5</span></p>
                <p style="font-size: 0.9em; color: #666; margin-top: 5px;">Note: Increment by 0.1 for each change unless specified otherwise</p>
            </div>
            <div class="debug-section">
                <label for="disappear-time-slider">
                    <strong>Disappearing Animation Time:</strong> <span id="disappear-time-value">300</span>ms
                </label>
                <input type="range" id="disappear-time-slider" min="100" max="1000" value="300" step="50">
            </div>
            <div class="debug-section">
                <label for="fall-time-slider">
                    <strong>Block Falling Time:</strong> <span id="fall-time-value">300</span>ms
                </label>
                <input type="range" id="fall-time-slider" min="100" max="1000" value="300" step="50">
            </div>
            <div class="debug-section">
                <label for="block-size-slider">
                    <strong>Block Size:</strong> <span id="block-size-value">2.5</span>em
                </label>
                <input type="range" id="block-size-slider" min="1.5" max="4" value="2.5" step="0.1">
            </div>
            <div class="debug-section">
                <button id="force-restart-btn">Force Restart</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
