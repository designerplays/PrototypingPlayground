<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hex Map Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="tile-selection" class="hidden">
            <h3>Choose a tile:</h3>
            <div id="tile-options"></div>
        </div>
        <div id="secure-popup" class="hidden">
            <h3>Secure Tile</h3>
            <div id="secure-message"></div>
            <div id="secure-cost">
                <div>Cost:</div>
                <div class="cost-item">üõ†Ô∏è <span>5</span> Materials</div>
                <div class="cost-item">üçï <span>1</span> Food</div>
            </div>
            <button id="secure-btn">Secure</button>
            <button id="secure-cancel-btn">Cancel</button>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>All tiles have been placed.</p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div id="starvation-popup" class="hidden">
            <h2>You Starved!</h2>
            <p>You don't have enough food to continue.</p>
            <button id="starvation-restart-btn">Restart Game</button>
        </div>
        <div id="welcome-popup" class="hidden">
            <p id="welcome-message"></p>
            <button id="welcome-close-btn">Close</button>
        </div>
        <div id="win-popup" class="hidden">
            <h2>Victory!</h2>
            <p id="win-message"></p>
            <button id="win-restart-btn">Restart Game</button>
        </div>
        <div id="resources-found-popup" class="hidden">
            <h3>Resources Found:</h3>
            <div id="resources-found-list"></div>
        </div>
        <div id="resource-counters">
            <div id="food-counter">
                üçï <span id="food-count">10</span>
            </div>
            <div id="materials-counter">
                üõ†Ô∏è <span id="materials-count">10</span>
            </div>
        </div>
        <div id="tile-counter">
            Tiles remaining: <span id="remaining-count">36</span>
        </div>
        <button id="debug-btn" title="Debug">üêõ</button>
        <div id="debug-overlay" class="hidden">
            <h3>Debug Settings</h3>
            <button id="debug-close-btn">‚úï</button>
            <div class="debug-section">
                <!-- Version: Increment by 0.1 for each change unless specified otherwise -->
                <p><strong>Version:</strong> <span id="version-display">0.9</span></p>
            </div>
            <div class="debug-section">
                <button id="force-restart-btn">Force Restart</button>
            </div>
            <div class="debug-section">
                <label for="hex-radius-slider">Debug Tap Radius: <span id="hex-radius-value">60</span>px</label>
                <input type="range" id="hex-radius-slider" min="10" max="200" value="60" step="1">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
