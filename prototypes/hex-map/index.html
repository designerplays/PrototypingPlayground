<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hex Map Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="tile-selection" class="hidden">
            <h3>Choose a tile:</h3>
            <div id="tile-options"></div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>All tiles have been placed.</p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div id="tile-counter">
            Tiles remaining: <span id="remaining-count">36</span>
        </div>
        <button id="debug-btn" title="Debug">ğŸ›</button>
        <div id="debug-overlay" class="hidden">
            <h3>Debug Settings</h3>
            <button id="debug-close-btn">âœ•</button>
            <div class="debug-section">
                <button id="force-restart-btn">Force Restart</button>
            </div>
            <div class="debug-section">
                <label for="hex-radius-slider">Debug Tap Radius: <span id="hex-radius-value">60</span>px</label>
                <input type="range" id="hex-radius-slider" min="10" max="200" value="60" step="1">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
